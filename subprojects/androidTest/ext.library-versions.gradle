ext {
/*
 ======================================
 LIBRARY VERSIONS
 ======================================
*/
    //Mockito artefact versions
    mockito_core_version = '3.11.2'
    mockito_kotlin_version = '3.2.0'
    bytebuddy_version = '1.11.7' //set to '0' to use whatever Mockito bundles

    //Core language
    kotlin_version = '1.5.0'
    core_ktx_version = '1.5.0'

    //Google or platform libs
    appcompat_version = '1.3.0'
    material_version = '1.3.0'

    //Test and debug
    androidx_junit_version = '1.1.2'
    espresso_version = '3.3.0'
    junit_jupiter_version = '5.7.1'
    junit_version = '4.13.2'

    //Build and toolchain
    android_gradle_plugin_version = '4.2.1'

/*
 ======================================
 LIBRARY DEFINITIONS
 Please reference versions above
 ======================================
*/
    //Core language
    kotlin_lib = "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    core_ktx_lib = "androidx.core:core-ktx:$core_ktx_version"

    //Google or platform libs
    appcompat_lib = "androidx.appcompat:appcompat:$appcompat_version"
    material_lib = "com.google.android.material:material:$material_version"

    //Test and debug
    android_test_junit_lib = "androidx.test.ext:junit:$androidx_junit_version"
    byte_buddy_lib = "net.bytebuddy:byte-buddy:$bytebuddy_version"
    espresso_lib = "androidx.test.espresso:espresso-core:$espresso_version"
    junit_jupiter_api_lib = "org.junit.jupiter:junit-jupiter-api:$junit_jupiter_version"
    junit_jupiter_engine_lib = "org.junit.jupiter:junit-jupiter-engine:$junit_jupiter_version"
    junit_lib = "junit:junit:$junit_version"
    mockito_core_lib = "org.mockito:mockito-core:$mockito_core_version"
    mockito_kotlin_lib = "org.mockito.kotlin:mockito-kotlin:$mockito_kotlin_version"
    mockito_android_lib = "org.mockito:mockito-android:$mockito_core_version"

    android_gradle_plugin = "com.android.tools.build:gradle:$android_gradle_plugin_version"
    kotlin_gradle_plugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
}

<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <link rel="stylesheet" type="text/css" href="left-pane.css">
  <script type="text/javascript" src="left-pane.js"></script>
</head>
<body class=toolbar onload="start()">
<div style="float:right;">
  <img src="resource-files/layout-hierarchical.gif" class="button"
       onclick="parent.main.toggleView(this)"
       onmouseover="show(true)"
       onmouseout="show(false)"
  ><img src="resource-files/opentype.gif" tip="Open type" class="button"
       onclick="opentype()" id="opentype" />
</div>
<span id="caption">Packages</span>
<script type="text/javascript">
  var caption = document.getElementById("caption");
  new Button(document.getElementById("opentype"),function() {
    window.alert("TBD. Stay tuned.");
  })
  function start() {
    new Caption(caption);
  }
  function show(t) {
    if(t) {
      caption.showTip(parent.main.currentView.nextView.tooltip);
    } else {
      caption.cancelTip();
    }
  }
</script>
</body>
</html>

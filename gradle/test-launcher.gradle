tasks.withType(Test) {
    javaLauncher = javaToolchains.launcherFor {
        languageVersion = providers
            .gradleProperty("mockito.test.java")
            .map {
                if (it == "auto") {
                    JavaLanguageVersion.of(JavaVersion.current().majorVersion)
                } else {
                    JavaLanguageVersion.of(it)
                }
            }
    }
}
